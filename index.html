<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="queries.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section class="contact-section">
        <div class="contact">
            <img class="profile-picture" src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
            <p class="name">Jessica Randall </p>
            <p class="address">London, United Kingdom</p>
            <p class="description">"Front-end developer and avid reader."</p>
          <ul class="contact-buttons-container">
            <li><a class="btn" href="">GitHub</a></li>
            <li><a class="btn" href="">Frontend Mentor</a></li>
            <li><a class="btn" href="">LinkedIn</a></li>
            <li><a class="btn" href="">Twitter</a></li>
            <li><a class="btn" href="">Instagram</a></li>
          </ul>
      </div>
      </section>

      <section class="footer-section">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
             Coded by <a href="#">Luke Miguel M. Dongque</a>.
        </div>
    </section>
  </div>
  
 
</body>
</html>
